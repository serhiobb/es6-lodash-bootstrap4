<!DOCTYPE html>

<head>

    <script type="text/lodash-template" id="card-page">
        <div class="row">
        <div class="card" style="width: 18rem;">
  <img class="card-img-top" src=".../100px180/" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
<div class="card">
  <div class="card-body">
    This is some text within a card body.
  </div>
</div>
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src=".../100px180/?text=Image cap" alt="Card image cap">
  <div class="card-body">
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
</div>
<div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Cras justo odio</li>
    <li class="list-group-item">Dapibus ac facilisis in</li>
    <li class="list-group-item">Vestibulum at eros</li>
  </ul>
</div>
</div>
    </script>
    
    <script type="text/lodash-template" id="small-one">
        <img class="small-one d-flex m-1 p-0 shadow" src="{{src}}">
        
        {% if(false != 'undefined' && true != '0') { %}
            
        {% } %}
    </script>

    <script type="text/lodash-template" id="big-one">
        <div class="col-sm-12 col-md-4 col-lg-4">
            <div class="card">
                <div class="card-img">
                    <img class="card-img-top" src="{{src}}">
                </div>
                <div class="card-block">
                    <h4 class="card-title">{{title}}</h4>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">{{src}}</a>
                </div>
            </div>
        </div>
    </script>
    
<script type="text/lodash-template" class="badge" id="badge_example">
<h1>Example heading <span class="badge badge-secondary">New</span></h1>
<h2>Example heading <span class="badge badge-secondary">New</span></h2>
<h3>Example heading <span class="badge badge-secondary">New</span></h3>
<h4>Example heading <span class="badge badge-secondary">New</span></h4>
<h5>Example heading <span class="badge badge-secondary">New</span></h5>
<h6>Example heading <span class="badge badge-secondary">New</span></h6> 
</script>
<script type="text/lodash-template" class="badge" id="badge_button">
<button type="button" class="btn btn-primary">
  Notifications <span class="badge badge-light">4</span>
</button> </script>
<script type="text/lodash-template" class="badge" id="badge_button2">
<button type="button" class="btn btn-primary">

</button> </script>
<script type="text/lodash-template" class="badge" id="badge_contextual">
<span class="badge badge-primary">Primary</span>
<span class="badge badge-secondary">Secondary</span>
<span class="badge badge-success">Success</span>
<span class="badge badge-danger">Danger</span>

<span class="badge badge-light">Light</span>
<span class="badge badge-dark">Dark</span></script>
<script type="text/lodash-template" class="badge" id="badges_pill">

<script type="text/lodash-template" id="navbar">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>
</script>

<script type="text/lodash-template" id="sidebar">
    <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a data-template="script#big-one" class="nav-link active" href="./#/big">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        Big img
                    </a>
                </li>
                <li class="nav-item">
                    <a data-template="script#small-one" class="nav-link" href="./#/small">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                        Small img
                    </a>
                </li>
                <li class="nav-item">
                    <a data-template="script.badge" class="nav-link" href="./#/badges">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                        Badges
                    </a>
                </li>
                <li class="nav-item">
                    <a data-template="script.badge" class="nav-link" href="./#/cards">
                        Cards
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</script>
<script type="text/lodash-template" id="layout">
    {{ _.template( document.querySelector('script#navbar').textContent )({}) }}
    <div class="container-fluid">
        <div class="row">
            {{ _.template( document.querySelector('script#sidebar').textContent )({ items: menu }) }}
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" id="main_content">
                {{ content }}
            </main>
        </div>
    </div>
</script>

    <script src="./main.js"></script>

    <link rel="stylesheet" href="./style.css">

    <style>
        .row > * {
            margin-top: 16px;
        }
        .card-img {
            overflow: hidden;
            max-height: 160px;
        }
        .card-img-top {
            border-top: 4px solid #ff00ff;
            border-bottom: 1px solid #ff00ff;
            /*height: 160px;*/
        }
        .card {
            padding: 12px;
        }
        .small-one, .big-one{
            margin-top: 16px;
        }
        .small-one{
            max-width: 180px;
        }
        .big-one{
            max-width: 760px;
        }
    </style>
</head>
